<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="modal.js"></script>
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 2rem;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <us-modal>
      <h1 slot="title">Please confirm</h1>
      <p>Whith your conformation you are agree to pay full amount!</p>
    </us-modal>
    <p>Please confirm your choice.</p>
    <button>Show Details & Confirm</button>
  </body>
  <script>
    const button = document.querySelector('button');
    button.addEventListener('click', () => {
      const modal = document.querySelector('us-modal');

      modal.addEventListener('confirm', () => {
        console.log('Condirmed...');
      });

      modal.addEventListener('cancel', ()=>{
        console.log('Cancelled...')
      });
      // model.setAttribute('opened', '');
      if (!modal.isOpen) {
        modal.open();
        console.log('Openning...');
      }
    });
  </script>
</html>
